<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootsrap css -->
 <link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>

<!-- JS -->
 <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">   
 </script>
</head>
<body>
<!-- 1. progress dasar -->
 <div class="progress">
    <div class="progress-bar" style="width: 40%;"></div>
 </div>

<!-- 2. progress dengan persentase -->
 <div class="progress">
    <div class="progress-bar" style="width: 60%;">60%</div>
 </div>

<!-- 3. warna progress -->
 <div class="progress mb-2">
    <div class="progress-bar bg-success" style="width: 80%;">80%</div>
 </div>

 <div class="progress">
    <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
 </div>

<!-- 4. progress berbaris & animasi -->
 <div class="progress">
    <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        style="width: 70%;"> Loading...
    </div>
 </div>

<!-- 5. progress bertumpuk -->
 <div class="progress">
    <div class="progress-bar bg-success" style="width: 40%;">40%</div>
    <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
    <div class="progress-bar bg-danger" style="width: 20%;">20%</div>
 </div>

<!-- 6. Contoh lengkap (siap coba) -->
 <div class="container mt-4">
    <h1 class="display-4">
        Belajar Booststrap <span class="badge bg-info">New</span>
    </h1>

 <p class="lead">Booststrap memudahkan pembuat website modern.</p>

 <h4>Status Belajar</h4>
 <div class="progress mb-3">
    <div class="progress-bar bg-success" style="width: 75%;">75%</div>
 </div>

 <button class="btn btn-primary">
    Tugas <span class="badge bg-light text-dark">2</span>
 </button>
 </div>
</body>
</html>
