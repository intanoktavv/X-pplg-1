<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootsrap css -->
 <link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>

<!-- JS -->
 <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">   
 </script>
</head>
<body>
<!-- 1. HEADING (JUDUL) -->
    <p class="h1">h1. Judul seperti heding</p>
    <p class="h2">h2. Judul seperti heding</p>

<!-- 2. DISPLAY HEADING (JUDUL BESAR) -->
 <h1 class="display-1">Display 1</h1>
 <h1 class="display-3">Display 3</h1>

<!-- 3. PARAGRAF KHUSUS -->
  <p class="lead">Ini paragraf utama yang tampil lebih besar.</p>

<!-- 4. INLINE TEXT -->
   <p>Gunakan <mark>mark</mark> untuk sorot text.</p>
   <p><del>Teks terhapus</del>tetap terlihat.</p>
   <p><small>Teks kecil</small></p>
   <p><strong>Teks tebal</strong></p>
   <p><em>Teks miring</em></p>

<!-- 5. Alignment & Style Teks -->
 <p class="text-start">Rata kiri</p>
 <p class="text-center">Rata tengah</p>
 <p class="text-end">Rata kanan</p>

 <p class="text-uppercase">huruf besar semua</p>
 <p class="text-bold">teks tebal</p>
 <p class="text-light">teks tipis</p>

<!-- 6. Blockquote -->
 <figure>
    <blockquote class="blockquote">
        <p>Kutipan penting dari seseorang.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Nama Orang dalam <cite title="Judul Sumber"></cite>
    </figcaption>
 </figure>
</body>
</html>
